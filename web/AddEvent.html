<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">

    <title>Calendar</title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="../bower_components/pure/pure-min.css">

    <link rel='stylesheet' href='../bower_components/fullcalendar/dist/fullcalendar.css' />
    <link rel='stylesheet' href='css/base.css' />
        
    <script src='../bower_components/jquery/dist/jquery.min.js'></script>
    <script src='../bower_components/moment/min/moment.min.js'></script>
    <script src='../bower_components/fullcalendar/dist/fullcalendar.js'></script>
        
    <script src='js/calendar.js'></script>
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="css/side-menu.css">
    <!--<![endif]-->
</head>
<body>
<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>
    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">Calendar</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Events</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Categories</a></li>

                <li class="pure-menu-item" class="menu-item-divided pure-menu-selected">
                    <a href="#" class="pure-menu-link">Services</a>
                </li>

                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Contact</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>Celandar</h1>
            <h2>Simple calendar implementation</h2>
        </div>

        <div class="content">
            
            <h1>Add a new event</h1>
            
            <form class="pure-form pure-form-stacked">
                
            <fieldset>
                <legend>A Stacked Form</legend>

                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Email">

                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Password">

                <label for="state">State</label>
                <select id="state">
                    <option>AL</option>
                    <option>CA</option>
                    <option>IL</option>
                </select>

                <label for="remember" class="pure-checkbox">
                    <input id="remember" type="checkbox"> Remember me
                </label>

                <button type="submit" class="pure-button pure-button-primary">Sign in</button>
            </fieldset>
</form>
            
        </div>
    </div>
</div>
<script src="js/ui.js"></script>
</body>
</html>
