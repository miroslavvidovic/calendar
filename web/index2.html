<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">

    <title>Calendar</title>

    <link rel="stylesheet" href="../bower_components/pure/pure-min.css">

    <link rel='stylesheet' href='../bower_components/fullcalendar/dist/fullcalendar.css' />
    <link rel='stylesheet' href='css/base.css' />
        
    <script src='../bower_components/jquery/dist/jquery.min.js'></script>
    <script src='../bower_components/moment/min/moment.min.js'></script>
    <script src='../bower_components/fullcalendar/dist/fullcalendar.js'></script>
        
    <script src='js/calendar.js'></script>
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="css/side-menu.css">
    <!--<![endif]-->
</head>
<body>
<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>
    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">Calendar</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Events</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Categories</a></li>

                <li class="pure-menu-item" class="menu-item-divided pure-menu-selected">
                    <a href="#" class="pure-menu-link">Google Calendar</a>
                </li>

                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Contact</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>Celandar</h1>
            <h2>Simple calendar implementation</h2>
        </div>

        <div class="content">
            
            <h1> Events </h1>
            <div id='calendar'></div>
            
        </div>
    </div>
</div>
<script src="js/ui.js"></script>
</body>
</html>
